<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>UBT - Cadastro</title>
</head>
<body>
    <div class="mother-box">
    <div class="sidebar">
        <div class="logo-img">
            <img src="img/01.jpg" alt="UBT-Logo">
        </div>
    </div>
    <div class="content-box">
        <div class="content-header">
            <h3 class="header-text">Esse não é um serviço online real! Você sabe que precisa de algo como isso na sua vida para ajuda-lo a realizar seus sonhos mais profundos.</h3>
            <h3 class="header-text">Se inscreva <em>agora</em> para começar</h3>
            <h3 class="header-text">Você <em>sabe</em> que quer.</h3>
        </div>
        <div class="middle-box">
            <h3 id="form-header">Vamos lá!</h3>
            <div class="form-box">
            <div class="form-left">
            <div class="input">
                <label for="first-name">Primeiro Nome:</label>
                <input type="text" id="first-name" required>
            </div>
            <div class="input">
                <label for="email">E-mail:</label>
                <input type="email" name="e-mail" id="email" placeholder="seu-email@email.com" required>
            </div>
            <div class="input">
                <label for="password-input">Senha:</label>
                <input type="password" name="password" id="password-input" required>
            </div>
            </div>
            <div class="form-right">
            <div class="input">
                <label for="last-name">Sobrenome:</label>
                <input type="text" id="last-name" required></div>
            <div class="input">
                <label for="phone-number">Telefone:</label>
                <input type="number" name="phone" id="phone-number">
            </div>
            <div class="input">
                <label for="password-confirm">Confirme a senha:</label>
                <input type="password" name="password" id="password-confirm" required>
            </div> 
        </div>
        </div>
    </div>
        <div class="btn-box">
            <input id="create-account" type="button" value="Criar Conta">
            <p>Já possui uma conta? </p>
            <a href="#">Faça Login</a>
        </div>
    </div>
    </div>
</div>
</body>
</html>
