<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>UBT - Cadastro</title>
</head>
<body>
    <div class="mother-box">
    <div class="sidebar">
        <div class="logo-box">
            <h1 id="title">UNIVERSO BÍBLICO TEOLÓGICO</h1>
        </div>
        <p id="ref">Photo by <u>Roland Fényes</u> on <a id="ref-link" href="https://unsplash.com/photos/IooHbXUfOeA">Unsplash</a></p>
    </div>
    <div class="content-box">
        <header>
            <img class="logo" src="img/LOGO 01 PNG.png" alt="logo">
        </header>
        <div class="content-header">
            <h3 class="header-text">Faça agora seu cadastro para participar do nosso curso online</h3>
            <h3 class="header-text">Se inscreva <em>agora</em> para começar</h3>
        </div>
        <div class="middle-box">
            
            <div class="form-box">
                <form>
                <h3 id="form-header">Vamos lá!</h3>
                <fieldset class="form1">
                    <div class="input">
                        <label for="first-name">*Primeiro Nome:</label>
                        <input class="ipt-btn" type="text" id="first-name" required>
                    </div>
                <div class="input">
                        <label for="last-name">Sobrenome:</label>
                        <input class="ipt-btn"  type="text" id="last-name">
                </div>
                </fieldset>
                <fieldset class="form2">
                    <div class="input">
                        <label for="email">*E-mail:</label>
                        <input class="ipt-btn"  type="email" name="e-mail" id="email" placeholder="seu-email@email.com" required>
                    </div>
                    <div class="input">
                        <label for="phone-number">Telefone:</label>
                        <input class="ipt-btn"  type="tel" name="phone" id="phone-number"
                        pattern="(\([0-9]{2}\))\s([9]{1})?([0-9]{4})-([0-9]{4})" placeholder="(55)95555-5555">
                    </div>
                </fieldset>
                <fieldset class="form3">
                    <div class="input">
                    <label for="password-input">*Senha:</label>
                    <input class="ipt-btn"  type="password" name="password" id="password-input" required>
                    </div>
                    <div class="input">
                        <label for="password-confirm">Confirme a senha:</label>
                        <input class="ipt-btn"  type="password" name="password" id="password-confirm" required>
                    </div> 
                </fieldset>
            </div>
            <div class="btn-box">
                <button id="create-account" type="submit">Criar Conta</button>
                <p>Já possui uma conta? <a id="login" href="#">Faça Login</a></p>
            </form>
        </div>
        </div>
    </div>
    </div>
</div>
</body>
</html>
